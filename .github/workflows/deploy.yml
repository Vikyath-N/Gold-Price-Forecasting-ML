name: ðŸŒ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Create Sample Data (if missing)
        run: |
          echo "ðŸ” Checking for required data files..."
          
          # Create data directory if it doesn't exist
          mkdir -p docs/data
          
          # Create sample data files if they don't exist
          if [ ! -f "docs/data/web_data.json" ]; then
            echo "ðŸ“Š Creating sample web data..."
            cp docs/data/sample_data.json docs/data/web_data.json
            echo "âœ… Sample web data created successfully!"
          fi
          
          if [ ! -f "docs/data/latest_forecast.json" ]; then
            echo "ðŸ”® Creating sample forecast data..."
            cp docs/data/sample_data.json docs/data/latest_forecast.json
            echo "âœ… Sample forecast data created successfully!"
          fi
          
          echo "âœ… Data preparation completed!"

      - name: ðŸ”§ Optimize Assets
        run: |
          echo "âš¡ Optimizing web assets..."
          
          # Create robots.txt
          cat > docs/robots.txt << EOF
User-agent: *
Allow: /

Sitemap: https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/sitemap.xml
EOF

          # Create sitemap.xml
          cat > docs/sitemap.xml << EOF
<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url>
    <loc>https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/</loc>
    <lastmod>$(date +%Y-%m-%d)</lastmod>
    <changefreq>daily</changefreq>
    <priority>1.0</priority>
  </url>
</urlset>
EOF

          # Create manifest.json for PWA
          cat > docs/manifest.json << EOF
{
  "name": "Gold Price Forecasting AI",
  "short_name": "Gold AI",
  "description": "Real-time ML-powered gold price predictions",
  "start_url": "/",
  "display": "standalone",
  "background_color": "#0F1419",
  "theme_color": "#FFD700",
  "icons": [
    {
      "src": "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23FFD700'/><text x='50' y='60' text-anchor='middle' font-size='30' fill='%23000'>ðŸ¥‡</text></svg>",
      "sizes": "192x192",
      "type": "image/svg+xml"
    }
  ]
}
EOF

          echo "âœ… Asset optimization completed!"

      - name: ðŸ“Š Validate Data Files
        run: |
          echo "ðŸ” Validating data files..."
          
          # Check if required files exist
          required_files=("docs/index.html" "docs/assets/css/style.css" "docs/assets/js/app.js" "docs/data/web_data.json")
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file is missing"
              exit 1
            fi
          done
          
          # Validate JSON files
          echo "ðŸ” Validating JSON data..."
          for file in docs/data/web_data.json docs/data/latest_forecast.json docs/data/sample_data.json; do
            if [ -f "$file" ]; then
              if python3 -m json.tool "$file" > /dev/null 2>&1; then
                echo "âœ… $file is valid JSON"
              else
                echo "âŒ $file has invalid JSON"
                exit 1
              fi
            else
              echo "âš ï¸  $file not found"
            fi
          done
          
          echo "âœ… Data validation completed!"

      - name: ðŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ðŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "## ðŸŒ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Status**: Active" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Interactive gold price dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Real-time ML predictions" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-model comparison" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Historical price charts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Mobile-responsive design" >> $GITHUB_STEP_SUMMARY
